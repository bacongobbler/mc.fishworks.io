# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  peasant:
    default: true
    permissions:
    - -bukkit.command.kill
    inheritance:
    - g:groupmanager_default
    - g:bukkit_default
    - g:essentials_default
    - g:towny_default
    info:
      prefix: '&e'
      build: true
      suffix: ''
  citizen:
    default: false
    permissions: []
    inheritance:
    - user
    - g:essentials_builder
    - g:towny_builder
    info:
      prefix: '&2'
      build: true
      suffix: ''
  knight:
    default: false
    permissions: []
    inheritance:
    - citizen
    info:
      prefix: '&e'
      build: true
      suffix: ''
  count:
    default: false
    permissions: []
    inheritance:
    - knight
    info:
      prefix: '&e'
      build: true
      suffix: ''
  marquis:
    default: false
    permissions: []
    inheritance:
    - count
    info:
      prefix: '&e'
      build: true
      suffix: ''
  duke:
    default: false
    permissions: []
    inheritance:
    - marquis
    info:
      prefix: '&e'
      build: true
      suffix: ''
  archduke:
    default: false
    permissions: []
    inheritance:
    - duke
    info:
      prefix: '&e'
      build: true
      suffix: ''
  mod:
    default: false
    permissions: []
    inheritance:
    - archduke
    - g:groupmanager_moderator
    - g:bukkit_moderator
    - g:essentials_moderator
    - g:towny_moderator
    - g:vanish_moderator
    info:
      prefix: '&5'
      build: true
      suffix: ''
  admin:
    default: false
    permissions: []
    inheritance:
    - mod
    - g:groupmanager_admin
    - g:bukkit_admin
    - g:essentials_admin
    - g:towny_admin
    - g:vanish_admin
    info:
      prefix: '&c'
      build: true
      suffix: ''
  owner:
    default: false
    permissions:
    - '*'
    - -vanish.effects.*
    - +vanish.effects.toggle.all
    inheritance:
    - admin
    info:
      prefix: '&4'
      build: true
      suffix: ''
